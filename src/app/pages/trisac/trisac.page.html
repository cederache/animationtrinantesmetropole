<div id="background"></div>

<ion-content>
  <button-menu></button-menu>
  <div class="mt-content">
    <div class="search">
      <div class="input-field">
        <input
          type="text"
          placeholder="{{ 'quartier'|translate }}"
          [(ngModel)]="input"
          (ngModelChange)="onChangeFiltre(input)"
        />
        <ion-icon name="close" (click)="cleanFiltre()"></ion-icon>
      </div>
    </div>
    <div class="block" *ngFor="let zone of trisacs | keys">
      <div class="titre">
        <h2>
          {{ ("quartier"| translate)+ " "+zone }}
        </h2>
      </div>
      <div class="body">
        <div class="list">
          <div *ngFor="let type of trisacs[zone] | values">
            <h3>{{ type[0].type_lieu?type[0].type_lieu:"Divers" }} :</h3>

            <ul>
              <li *ngFor="let t of type" (click)="details(t)">
                <div class="info">
                  <h5>{{t.lieu_distribution}}</h5>
                  <div class="horaires" *ngIf="t.horaires">
                    <strong>{{'horaire'|translate}} :</strong>
                    <p *ngFor="let horaire of t.horaires | values">
                      {{horaire.jour | amParse:'YYYY-MM-DD' |
                      amDateFormat:'LL'}} : {{horaire.heure}}
                    </p>
                  </div>
                </div>
                <div class="buttons">
                  <button>
                    <ion-icon name="information-circle-outline"></ion-icon>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
