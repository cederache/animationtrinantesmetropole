<ion-content>
  <button-menu></button-menu>
  <div
    leaflet
    [leafletOptions]="options"
    [leafletLayers]="markers"
    (leafletMapReady)="onMapLoaded($event)"
    (leafletMapMove)="onMapMove($event)"
  ></div>
  <div class="buttons">
    <button class="filtre" (click)="setFiltre()">Filtres</button>
    <button class="position" (click)="recenter()" *ngIf="isDrag">
      <ion-icon name="locate-outline"></ion-icon>
    </button>
  </div>
</ion-content>
