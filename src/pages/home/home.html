<div id="background"></div>

<ion-content no-scroll>
  <div id="logo">
    <img src="assets/imgs/logo.png" />
  </div>
  <div id="menu">
    <div class="page" *ngFor="let page of pages" (click)="goTo(page)">
      <ion-icon name="{{ page.icon }}"></ion-icon>
      <span>{{ page.title | translate }}</span>
    </div>
  </div>
</ion-content>
